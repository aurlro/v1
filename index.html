<!DOCTYPE html>
<html lang="fr" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Outils de Communication</title>
    <meta name="description" content="Outil d'analyse et d'aide à la communication interpersonnelle.">
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">

    <!-- Compiled Tailwind CSS (optimized for production) -->
    <link rel="stylesheet" href="assets/css/dist/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 transition-colors duration-300 font-inter antialiased">

    <!-- Sidebar Navigation (Desktop) -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="flex items-center gap-3">
                <div class="app-icon">
                    <span class="nav-icon-placeholder" data-icon="home"></span>
                </div>
                <div class="flex-1">
                    <h1 class="text-sm font-bold text-slate-900 dark:text-white">Boîte à Outils</h1>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Communication</p>
                </div>
            </div>
            <button id="sidebar-close" class="sidebar-close-btn lg:hidden">
                <span class="nav-icon-placeholder" data-icon="close"></span>
            </button>
        </div>

        <!-- Navigation principale -->
        <nav class="sidebar-nav">
            <div class="nav-section">
                <p class="nav-section-title">PRINCIPAL</p>
                <a href="#" class="nav-item active" data-page="home">
                    <span class="nav-icon-placeholder" data-icon="home"></span>
                    <span>Tableau de bord</span>
                </a>
                <a href="#" class="nav-item" data-page="journal">
                    <span class="nav-icon-placeholder" data-icon="journal"></span>
                    <span>Mon Journal</span>
                </a>
            </div>

            <div class="nav-section">
                <p class="nav-section-title">ANALYSER</p>
                <a href="#" class="nav-item" data-page="analyzer-quick">
                    <span class="nav-icon-placeholder" data-icon="analyzeQuick"></span>
                    <span>Analyse Rapide</span>
                    <span class="nav-shortcut">⌘K</span>
                </a>
                <a href="#" class="nav-item" data-page="analyzer-manual">
                    <span class="nav-icon-placeholder" data-icon="analyzeManual"></span>
                    <span>Analyse Guidée</span>
                </a>
                <a href="#" class="nav-item" data-page="analyzer-ai">
                    <span class="nav-icon-placeholder" data-icon="analyzeAI"></span>
                    <span>Analyse IA</span>
                    <span class="nav-badge badge-ai">AI</span>
                </a>
            </div>

            <div class="nav-section">
                <p class="nav-section-title">APPRENDRE</p>
                <a href="#" class="nav-item" data-page="guide">
                    <span class="nav-icon-placeholder" data-icon="guide"></span>
                    <span>Guide & Concepts</span>
                </a>
                <a href="#" class="nav-item" data-page="insights">
                    <span class="nav-icon-placeholder" data-icon="insights"></span>
                    <span>Mes Insights</span>
                </a>
            </div>
        </nav>

        <!-- Quick Actions -->
        <div class="sidebar-footer">
            <button class="btn btn-primary w-full" id="quick-analyze">
                <span class="nav-icon-placeholder" data-icon="upload"></span>
                <span>Nouvelle analyse</span>
            </button>

            <div class="sidebar-settings">
                <button id="theme-toggle" class="btn btn-secondary" title="Changer le thème">
                    <span class="nav-icon-placeholder" data-icon="moon"></span>
                </button>
                <button class="btn btn-secondary" id="settings-btn" title="Paramètres">
                    <span class="nav-icon-placeholder" data-icon="settings"></span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Mobile Navigation Toggle -->
    <button id="sidebar-toggle" class="mobile-nav-toggle lg:hidden">
        <span class="nav-icon-placeholder" data-icon="menu"></span>
    </button>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content">

        <!-- Page Header avec Breadcrumb -->
        <header class="page-header">
            <div class="breadcrumb">
                <span class="breadcrumb-item active" id="current-page-breadcrumb">Tableau de bord</span>
            </div>

            <div class="page-actions">
                <button class="icon-btn" title="Rechercher (⌘K)">
                    <span class="nav-icon-placeholder" data-icon="search"></span>
                </button>
                <button class="icon-btn" title="Notifications">
                    <span class="nav-icon-placeholder" data-icon="bell"></span>
                    <span id="header-notif-count" class="notification-badge"></span>
                </button>
            </div>
        </header>

        <!-- Content Container -->
        <div class="content-wrapper">

            <!-- Page: Tableau de bord -->
            <section id="page-home" class="page-content">
                <div id="home-root"></div>
            </section>

            <!-- Page: Journal -->
            <section id="page-journal" class="page-content hidden">
                <div id="journal-root"></div>
            </section>

            <!-- Page: Analyse Rapide (Nouveau) -->
            <section id="page-analyzer-quick" class="page-content hidden">
                <div id="quick-root"></div>
            </section>

            <!-- Page: Analyse Manuelle -->
            <section id="page-analyzer-manual" class="page-content hidden">
                <div id="manual-root"></div>
            </section>

            <!-- Page: Analyse IA -->
            <section id="page-analyzer-ai" class="page-content hidden">
                <div id="ai-root"></div>
            </section>

            <!-- Page: Guide -->
            <section id="page-guide" class="page-content hidden">
                <div id="guide-root"></div>
            </section>

            <!-- Page: Insights (Nouveau) -->
            <section id="page-insights" class="page-content hidden">
                <div id="insights-root"></div>
            </section>

        </div>
    </main>

    <!-- Modals -->
    <div id="pause-modal" class="hidden"></div>
    <div id="journal-modal" class="hidden"></div>
    <div id="dojo-modal" class="hidden"></div>
    <div id="gemini-modal" class="hidden"></div>
    <div id="ollama-modal" class="hidden"></div>
    <div id="settings-modal" class="hidden"></div>
    <div id="onboarding-modal" class="hidden"></div>

    <!-- Command Palette (⌘K) -->
    <div id="command-palette" class="command-palette hidden">
        <div class="command-palette-backdrop"></div>
        <div class="command-palette-content">
            <input
                type="text"
                id="command-input"
                placeholder="Rechercher ou exécuter une commande..."
                class="command-input"
            />
            <div id="command-results" class="command-results"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-root" class="toast-root" role="status" aria-live="polite" aria-atomic="false"></div>

    <!-- Floating Action Button (Mobile) -->
    <button id="fab" class="fab lg:hidden">
        <span class="nav-icon-placeholder" data-icon="upload"></span>
    </button>

    <!-- Core Module Loading System -->
    <script src="assets/js/moduleLoader.js"></script>
    <script src="assets/js/moduleRegistry.js"></script>
    <script src="assets/js/featureLoader.js"></script>
    <script src="assets/js/initModules.js"></script>

    <!-- Essential Core Modules (always loaded) -->
    <script src="assets/js/security.js"></script>
    <script src="assets/js/qualityGuards.js"></script>
    <script src="assets/js/app-constants.js"></script>
    <script src="assets/js/app-event-manager.js"></script>
    <script src="assets/js/app-loading.js"></script>
    <script src="assets/js/iconSystem.js"></script>
    <script src="assets/js/icon-renderer.js"></script>

    <!-- Framework Modules (loaded immediately, needed by most pages) -->
    <script src="assets/js/modules/navigationManager.js"></script>
    <script src="assets/js/modules/commandPalette.js"></script>
    <script src="assets/js/modules/notificationManager.js"></script>
    <script src="assets/js/modules/onboarding.js"></script>
    <script src="assets/js/modules/keyboardAccessibility.js"></script>
    <script src="assets/js/modules/footerEnhancements.js"></script>

    <!-- Feature Modules (lazy loaded on demand) -->
    <!-- Quick Analyzer Feature -->
    <script async src="assets/js/modules/quickAnalyzer.js"></script>
    <script async src="assets/js/modules/dojoSimulator.js"></script>

    <!-- Journal Feature -->
    <script async src="assets/js/modules/journalStore.js"></script>
    <script async src="assets/js/modules/localEncryptor.js"></script>

    <!-- AI Analysis & Education Features -->
    <script async src="assets/js/modules/conceptLibrary.js"></script>
    <script async src="assets/js/modules/gottmanPatterns.js"></script>
    <script async src="assets/js/modules/couplePatterns.js"></script>
    <script async src="assets/js/modules/attachmentStyles.js"></script>

    <!-- Main Application -->
    <script src="assets/js/app.js"></script>
</body>
</html>
